{% extends "public/templates/public_template.html" %} {% block title %}Sign up{% endblock %} {% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Sign up</h1>
            <hr>

            <form action="/sign-up" method="POST">

                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email" name="email" id="email">
                        <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                        <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" name="password" id="password">
                        <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                    Login
                  </button>
                        <div class="message is-danger">{% if feedback %}
                            <p class="is-danger float-right">{{ feedback }}</p>
                            {% endif %}
                    </p>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
